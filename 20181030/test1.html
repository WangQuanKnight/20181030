<html>
<head>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".flip").click(function () {
                var div1 = $(".flip");
                $(".panel").slideToggle("slow",slideEvent(div1));
            });
        });
        function slideEvent(div1) {
            div1.css("background", "blue");
        }
    </script>
    <style type="text/css">
        div.panel,p.flip{
            margin:0px;
            padding:5px;
            text-align:center;
            background:#ff0000;
            border:solid 1px #1ecf22;
        }
        .panel{
            height:120px;
            display:none;
        }
    </style>
</head>
<body>
    <div class="panel">
        <p>W3School - "领先的 Web 技术教程站点</p>
        <p>在 W3School,你可以找到你所需要的所有网站建设教程</p>
    </div>
    <p class="flip">请点击这里</p>
</body>
</html>

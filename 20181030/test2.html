<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script>
        $(document).ready(function () {
            $("input").click(function () {
                $("div").animate({ left: '50%',opacity:'0.5',height:'150px',width:'150px' });
            });
        });
    </script>
    <style type="text/css">
        #div1{
            position:relative;
            background:#b6ff00;
            height:100px;
            width:100px;
        }
    </style>
</head>
<body>
    <input type="button" value="开始动画" />
    <p>
        默认情况下，所有HTML元素的位置都是静态的，并且无法移动。如需对位置进行操作，记得首先把元素
        CSS postion 属性设置为 relative、fixed 或 absolute。
    </p>
    <div id="div1"></div>
</body>
</html>

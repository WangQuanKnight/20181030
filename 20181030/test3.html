<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <style type="text/css">

    </style>
    <link rel="stylesheet" type="text/css" href="css/.." />
    <script type="text/javascript">
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("p").append("<b>Appended text");
            });
            $("#btn2").click(function () {
                $("ul").append("<li>Appended item");
            });
            $("#btn1").mouseenter(function () {
                $("p").prepend("<b>Appended text<b>");
            });
            $("#btn2").mouseenter(function () {
                $("ul").prepend("<b>Appended item");
            });
        });
    </script>
</head>
<body>
    <p>This ia a paragraph</p>
    <p>This is another paragraph</p>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>
    <input type="button" id="btn1" value="追加文本" />
    <input type="button" id="btn2" value="追加列表项" />
</body>
</html>
